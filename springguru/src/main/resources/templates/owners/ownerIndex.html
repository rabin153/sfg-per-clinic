<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Owner Index Page</title>
</head>
<body>

	<h1 th:text="'List of Owners'"></h1>

	<table>
		<thead>
			<tr>
				<td>ID</td>
				<td>First Name</td>
				<td>Last Name</td>
			</tr>
		</thead>

		<tbody>
			<tr th:each="owner: ${owners}">
				<td th:text="${owner?.id}"></td>
				<td th:text="${owner?.firstName}"></td>
				<td th:text="${owner?.lastName}"></td>
			</tr>
		</tbody>

	</table>

</body>
</html>
